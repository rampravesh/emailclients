<div class="header" *ngIf="email">
    <div>
        <h3>
            {{email.subject}}
        </h3>
        <div>
            From: {{email.from}}
        </div>
        <div>
            To: {{email.to}}
        </div>
    </div>
    <div>
        <app-email-reply [email]="email"></app-email-reply>
    </div>
</div>
<div class="ui devider"></div>
<div [innerHTML]="email.html">
</div>
